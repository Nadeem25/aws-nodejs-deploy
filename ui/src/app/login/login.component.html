<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-centre">
                    <h3>Login</h3>
                    <h4>Please Enter Username and Passowrd !!</h4>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" formControlName="username" class="form-control" id="username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="text" class="form-control" id="password" formControlName="password">
                    </div>
                    <div>
                        <span>Creat New Account <a routerLink="/sign-up">SingUp</a></span>
                    </div>
                    <div class="btn btn-primary">
                        <button
                            [disabled]="loginForm.invalid || !loginForm.controls.username.value || !loginForm.controls.password.value">
                            Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
