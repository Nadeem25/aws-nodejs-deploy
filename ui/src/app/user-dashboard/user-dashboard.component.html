<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <table>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Username</th>
                    <th>Password</th>
                </tr>
                <tr *ngFor="let user of userList; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.password}}</td>
                </tr>
            </table>
        </div>
    </div>
    <div>
        <button (click)="backToLogin()">Back To Login</button>
    </div>
</div>
